<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableData</title>

    <style>
        tr {
            cursor: pointer;
        }
        
        /* Prevent horizontal scroll */
        body {
            overflow-x: hidden;
        }
        
        #tablesContainer {
            max-width: 100%;
        }
        
        /* Make table cells wrap text properly */
        table {
            width: 100% !important;
            table-layout: fixed;
        }
        
        table td {
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            vertical-align: top;
            padding: 8px !important;
        }
        
        table th {
            white-space: normal;
            word-wrap: break-word;
        }
        
        /* Adjust DataTables wrapper to prevent overflow */
        .dataTables_wrapper {
            overflow-x: hidden;
        }
        
        /* Make sure no element causes horizontal scroll */
        * {
            max-width: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12">
                <input type="file" id="fileInput" accept=".json" class="form-control" style="max-width: 400px;" />
            </div>
        </div>
        <div id="tablesContainer" class="p-3"></div>
    </div>
    
    <script src="table.js"></script>
</body>
</html>
